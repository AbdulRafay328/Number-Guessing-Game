<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble-Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div id="panel">
        <nav>
          <div class="elem">
            <h2>Hit</h2>
            <div id="Hitbtn" class="box">6</div>
          </div>
          <div class="elem">
            <h2>Timer</h2>
            <div id="timer" class="box">60</div>
          </div>
          <div class="elem">
            <h2>Score</h2>
            <div id="scoreBtn" class="box">0</div>
          </div>
        </nav>
        <div class="pbtm">
          <div id="Bub" class="bubble"></div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
